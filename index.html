<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLテスト</title>
</head>

<body>
  <header>
    <h1>キャッチコピー</h1>
  </header>
  <h2>About</h2>
  <p>
    プCOACHTECH（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。
  </p>

  <h2>ブログ</h2>
  <img src="img/blog__eyecatch1.jpg" alt="画像">
  <h3>コーチテックブログのタイトルがここに入ります。</h3>
  <img src="img/blog__eyecatch2.jpg" alt="画像">
  <h3>コーチテックのタイトルがここに入ります。</h3>
  <img src="img/blog__eyecatch3.jpg" alt="画像">
  <h3>コーチテックブログのタイトルがここに入ります。</h3>

  <div>
    <h2>問い合わせ</h2>
    <form action="#" method="get">
      <ul>
        <li class="name">
          <label>
            名前　<input type="text" name="name">
          </label>
        </li>
        <li class="email">
          <label>
            メールアドレス<input type="email" name="email">
          </label>
        </li>
        <li class="select">
          <label>
            用件<select name="select">
              <option value="広告掲載について">広告掲載について</option>
              <option value="ここにテキストが入ります。">ここにテキストが入ります。
              </option>
            </select>
          </label>
        </li>
        <li class="matter">
          <label>
            内容<textarea name="matter" cols="30" rows="10"></textarea>
          </label>
        </li>
        <li class="button">
          <button type="submit">削除</button>
          <button type="submit">送信</button>
        </li>
      </ul>
    </form>
  </div>
</body>

</html>
